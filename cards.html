     <div class="cont1">
        <h1>Black_Jack</h2>
        <h2 ><span id="BR">let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box"> 
                <h2>You: <span id="your-black-jack-result">0</span></h2>
